<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Noranora</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div class="header">
      <img class="header-logo" src="/Users/k-inai/Downloads/footer-logo.png" alt="">
      <div class="header-list">
        <ul>
          <li>About Us</li>
          <li>Works</li>
          <li>Activity</li>
          <li>Recruit</li>
          <li>Contact Us</li>
        </ul>
      </div>
    </div>

    <!-- <div class="main">
      <div class="copy-container">
        <h1>HELLO</h1>
        <h2>Noranoraへようこそ</h2>
      </div>
    </div> -->

    <div class="contents">
      <h3 class="section-title big-text text-center">Works</h3>
      <div class="contents-item">
        <h4 class="modal-title">SES事業</h4>
        <img src="/Users/k-inai/Downloads/ses.jpg" alt="ses" class="icon">
      </div>
      <div class="contents-item">
        <h4 class="modal-title">受託開発事業</h4>
        <img src="/Users/k-inai/Downloads/entrust.jpg" alt="entrust" class="icon">
      </div>
      <div class="contents-item">
        <h4 class="modal-title">ソリューション事業</h4>
        <img src="/Users/k-inai/Downloads/service.jpg" alt="service" class="icon">
      </div>
    </div>

    <div class="contact-form text-center">
      <h3 class="section-title big-text text-center">Contact Us</h3>
      <p>お名前</p>
      <input type="text" name="name" placeholder="お名前">
      <p>会社名・組織名</p>
      <input type="text" name="company" placeholder="会社名・組織名">
      <p>メールアドレス</p>
      <input type="text" name="mainaddress" placeholder="メールアドレス" required type="email">
      <p>お問い合わせ内容</p>
      <textarea name="name" rows="8" cols="80" placeholder="お問い合わせ内容" maxlength="400" class="limited"></textarea>
      <p></p>
      <input type="reset" name="reset" value="キャンセル">
      <input class="contact-submit" type="submit" name="submit" value="送信">
    </div>

    <div class="footer">
      <div class="footer-logo">
        Noranora
      </div>
      <div class="footer-list">
        <ul>
          <li>Home</li>
          <li>Noranoraとは</li>
          <li>事業内容</li>
          <li>活動</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
      <div class="both">
      </div>
    </div>

    <div class="footer-line">
      © 2017 Noranora INC.
    </div>
  </body>
</html>
