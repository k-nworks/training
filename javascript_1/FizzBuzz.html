  <div class="fizzbuzz2">
    <script>
    function fizzbuzz2() {
      for (i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          if (i % 5 == 0) {
            document.write("FizzBuzz" + "<br>");
          } else {
            document.write("Fizz" + "<br>");
          }
        } else if (i % 5 == 0) {
          if (i % 3 == 0) {
            document.write("FizzBuzz" + "<br>");
          } else {
            document.write("Buzz" + "<br>");
          }
        } else {
          document.write(i + "<br>");
        }
      }
    }
    fizzbuzz2();
    </script>
  </div>
